<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-light fixed-top">
        <div class="container-xxl">
            <a href="#intro" class="navbar-brand" id="">
                <span class="fw-bold text-secondary">
                    Inspiring Pro - the Book
                </span>
            </a>
            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#topics" class="nav-link">About the book</a>
                    </li>
                    <li class="nav-item">
                        <a href="#reviews" class="nav-link">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Get in touch</a>
                    </li>
                    <li class="nav-item d-md-none">
                        <a href="#pricing" class="nav-link">Pricing</a>
                    </li>
                    <li class="nav-item d-none d-md-inline ms-2">
                        <a href="#pricing" class="btn btn-secondary">Pricing</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>


    <!-- main image & intro text -->
    <section id="intro">
        <div class="container-lg">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-5 text-center text-md-start">

                    <h1>
                        <div class="display-2">Black-Belt</div>
                        <div class="display-5 text-muted">Your Music skills</div>
                    </h1>
                    <p class="text-muted lead my-4">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <a href="#pricing" class="btn btn-lg btn-secondary">Buy now </a>
                </div>
                <div class="col-md-5 d-md-block d-none text-center">
                    <img class="img-fluid" src="/assets/inspiring.webp" alt="ebook cover">
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
