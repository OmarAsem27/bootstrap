<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="p-2">
            <!-- basic buttons -->
            <h2>Buttons</h2>
            <button class="btn btn-primary">Primary Button</button>
            <button class="btn btn-secondary">secondary Button</button>
        </div>

        <div class="p-2">
            <!-- anchor tags as buttons -->
            <h2> Links as buttons</h2>
            <a href="#" class="btn btn-info">Info anchor tag</a>
            <a href="#" class="btn btn-success">success anchor tag</a>
        </div>

        <div class="p-2">
            <!-- button sizes -->
            <h2> Links as buttons</h2>
            <button class="btn btn-danger btn-lg"> large danger button</button>
            <button class="btn btn-sm btn-warning"> large warning button</button>
        </div>

        <div class="p-2">
            <!-- outlined styles -->
            <h2>Button styles</h2>
            <button class="btn btn-outline-primary">outlined primary button</button>
            <button class="btn btn-lg btn-outline-secondary">large outlined secondary button</button>
        </div>

        <div class="p-2">
            <!-- button groups -->
            <h2>button groups</h2>
            <div class="btn-group">
                <a href="" class="btn btn-primary">Button 1</a>
                <a href="" class="btn btn-warning">Button 2</a>
                <a href="" class="btn btn-success">Button 3</a>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
